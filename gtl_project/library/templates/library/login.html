{% extends "library/base.html" %}
{% block content %}
    <div class="box1">

        <div class="login-info">
           <h4>Register</h4>

            <div style="display: flex;flex-direction: row;height: 40px;margin-top: 10px;">
                <div style="margin-left: 5px;"><h6>Follow below steps to subscribe to our membership plans:</h6></div>
            </div>
            <br>

           <div style="display: flex;flex-direction: row;height: 40px;">
                <div style="margin-left: 5px;">
                    <h6>1. Fill the details to register.</h6>
                    <h6>2. Create a User name and Password</h6></div>
            </div>
            <br>

           <div style="display: flex;flex-direction: row;height: 40px;">
                <div style="margin-left: 5px;"><h6>We will contact you to share the subscription link.</h6></div>
            </div>
            <br>

            <div class="register-btn">
                <button type="register" value="register" id="btnRegister" class="login-button" name="register">Register</button>
            </div>

        </div>

    
        <div class="login-box">
            <h3 class="lg_title">Login</h3>

            <div>
                <label>Email Address <span class="required">*</span></label>
                <input type="text" id="txtEmail" class="login-form" required="">
            </div>

            <div>
                <label>Password <span class="required">*</span></label>
                <input type="password" id="txtPassword" class="login-form" required="">
            </div>
            
            <div class="form-btn">
                <button type="submit" value="login" id="btnLogin" class="login-button" name="login">login</button>
            </div>
        </div>
    </div>
    

{% endblock content %}
