{% extends "library/base.html" %}
{% block content %}
<div class="contact">
    <h2>Contact Us</h2>
    <span>Have some suggestions?</span>
    <span>Want to volunteer?</span>
    <span>Get connected.</span>
</div>
<div class="contact-form">
  <form action="" onsubmit="sendEmail(); reset(); return false;">
      <input type="text" id="name" placeholder="Your Name">
      <input type="email"  id="email" placeholder="Your Email">
      <textarea  id="message" cols="30" rows="10" placeholder="Write Message Here..."></textarea>
      <input type="submit" id="submit" class="std-btn">
  </form>
</div>
{% endblock content %}
