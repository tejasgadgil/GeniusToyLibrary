{% extends "library/base.html" %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'library/contactUs.css' %}">
{% endblock head %}


{% block content %}
    <div class="box1">

        <div class="details">
           <h4>Location & Details</h4>

            <div style="display: flex;flex-direction: row;height: 40px;margin-top: 10px;">
                <div> <span class="material-symbols-outlined">location_on</span></div>
                <div style="margin-left: 5px;"><h6>XYZ, Thane</h6></div>
            </div>

           <div style="display: flex;flex-direction: row;height: 40px;">
                <div><span class="material-symbols-outlined">email</span></div>
                <div style="margin-left: 5px;"><h6>info@geniustoylibrary.com</h6></div>
            </div>

           <div style="display: flex;flex-direction: row;height: 40px;">
                <div><span class="material-symbols-outlined">call</span></div>
                <div style="margin-left: 5px;"><h6>+917304330706</h6></div>
            </div>

        </div>

    
        <div class="contact-form">
            <h3 class="ct_title">Send Us A Message</h3>
            <div>
                <label>Your Name <span class="required">*</span></label>
                <input type="text" id="txtName" name="txtName" class="form-control" required="">
            </div>

            <div>
                <label>Email Address <span class="required">*</span></label>
                <input type="text" id="txtEmail" class="form-control" required="">
            </div>

            <div>
                <label>Phone Number*</label>
                <input type="text" id="txtPhone" name="txtPhone" class="form-control">
            </div>

            <div>
                <label>Your Message</label>
                <textarea id="txtMessage" name="txtMessage" class="form-control" style="background: #FFFFFF;"></textarea>
            </div>

            <div class="form-btn">
                <button type="submit" value="submit" id="btnSubmit" class="submit-button" name="submit">Send</button>
            </div>
        </div>
    </div>
    

{% endblock content %}
