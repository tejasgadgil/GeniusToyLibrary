<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card View</title>
<style>
    .product-card {
        width: 300px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
        padding: 20px;

    }

    .product-details h2 {
        margin: 0 0 10px 0;
    }

    .product-details p {
        margin: 0;
    }
</style>
</head>

    </div>
